<!-- ! Herbal Products  -->
<section>
  <h3 class="font-agrandirRegular pl-4">Herbal</h3>
  <div
    class="py-2 flex flex-row flex-grow gap-5 justify-start items-center overflow-x-auto product-list px-4"
  >
    <div
      class="loading loading-ring loading-lg"
      *ngIf="isLoading; else loadHerbalProducts"
    ></div>
    <ng-template #loadHerbalProducts>
      <app-product
        *ngFor="let product of herbalProducts"
        [product]="product"
      ></app-product>
    </ng-template>
  </div>
</section>

<!-- ! Allopathy Products -->
<section>
  <h3 class="font-agrandirRegular pl-4 pt-2">Allopathy</h3>
  <div
    class="py-3 flex flex-row flex-grow gap-5 justify-start items-center overflow-x-auto product-list px-4"
  >
    <span
      class="loading loading-ring loading-lg"
      *ngIf="isLoading; else loadAllopathyProducts"
    ></span>
    <ng-template #loadAllopathyProducts>
      <app-product
        *ngFor="let product of allopathyProducts"
        [product]="product"
      ></app-product>
    </ng-template>
  </div>
</section>
